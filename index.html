
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>My Custom Blog</title>
            <style>
                
            /* Base Styles */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }
            body {
                line-height: 1.6;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            header {
                background-color: #333;
                color: #fff;
                padding: 1rem 0;
            }
            header h1 {
                text-align: center;
                margin-bottom: 0.5rem;
            }
            nav ul {
                display: flex;
                justify-content: center;
                list-style: none;
                padding: 0;
            }
            nav ul li {
                margin: 0 1rem;
            }
            nav ul li a {
                color: #fff;
                text-decoration: none;
                font-weight: bold;
            }
            nav ul li a:hover {
                color: #ddd;
            }
            .search-bar {
                display: flex;
                justify-content: center;
                margin-top: 0.5rem;
            }
            .search-bar input[type="text"] {
                padding: 0.5rem;
                width: 200px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            .search-bar button {
                padding: 0.5rem;
                border: none;
                background-color: #333;
                color: #fff;
                cursor: pointer;
                border-radius: 4px;
            }
            main {
                flex: 1;
                padding: 1rem;
                max-width: 800px;
                margin: auto;
            }
            footer {
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 1rem;
            }
            .important-pages a, .social-icons a {
                color: #fff;
                margin: 0 0.5rem;
                text-decoration: none;
            }
            .important-pages a:hover, .social-icons a:hover {
                color: #ddd;
            }

            /* Responsive Design */
            @media (max-width: 768px) {
                nav ul {
                    flex-direction: column;
                    align-items: center;
                }
                main {
                    padding: 0.5rem;
                }
            }
                
            </style>
        </head>
        <body>
            <header>
                <h1>My Custom Blog</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                    <form action="search.html" method="get" class="search-bar">
                        <input type="text" name="query" placeholder="Search...">
                        <button type="submit">Search</button>
                    </form>
                </nav>
            </header>
            <main>
                <section>
                    <h2>Welcome to My Custom Blog</h2>
                    <p>Explore articles and connect with us.</p>
                </section>
            </main>
            <footer>
                <p>&copy; 2024 My Custom Blog</p>
                <div class="important-pages">
                    <a href="privacy.html">Privacy Policy</a> | 
                    <a href="terms.html">Terms of Service</a>
                </div>
                <div class="social-icons">
                    <a href="#">Twitter</a> | <a href="#">Facebook</a> | <a href="#">Instagram</a>
                </div>
            </footer>
        </body>
        </html>
