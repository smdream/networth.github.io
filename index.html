<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Awesome Blog</title>
  <style>
    /* Basic Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
  color: #333;
}

/* Header Styles */
header {
  background-color: #333;
  color: #fff;
  padding: 20px 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1.site-title {
  margin-left: 20px;
  font-size: 1.8em;
}

nav ul {
  display: flex;
  list-style: none;
}

nav ul li {
  margin: 0 15px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}

.search-btn {
  background-color: #444;
  padding: 5px 10px;
  border-radius: 5px;
}

/* Footer Styles */
footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 20px;
  margin-top: 30px;
}

.footer-links a {
  color: #ddd;
  margin: 0 10px;
  text-decoration: none;
}

.footer-links a:hover {
  text-decoration: underline;
}

.social-icons img {
  width: 24px;
  margin: 0 10px;
}

.social-icons img:hover {
  opacity: 0.7;
}
  </style>
</head>
<body>

  <!-- Header with Navigation Menu -->
  <header>
    <div class="container">
      <h1 class="site-title">My Awesome Blog</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="search.html" class="search-btn">Search</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content Section -->
  <main>
    <section>
      <h2>Welcome to My Blog</h2>
      <p>Discover inspiring stories, valuable insights, and share in the journey with us.</p>
    </section>
  </main>

  <!-- Footer with Important Pages and Social Media Icons -->
  <footer>
    <p>&copy; 2023 My Awesome Blog. All rights reserved.</p>
    <div class="footer-links">
      <a href="privacy.html">Privacy Policy</a> |
      <a href="terms.html">Terms & Conditions</a> |
      <a href="disclaimer.html">Disclaimer</a> |
      <a href="dmca.html">DMCA</a> |
      <a href="about.html">About Us</a>
    </div>
    <div class="social-icons">
      <a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a>
      <a href="#"><img src="images/twitter-icon.png" alt="Twitter"></a>
      <a href="#"><img src="images/instagram-icon.png" alt="Instagram"></a>
    </div>
  </footer>

</body>
</html>
