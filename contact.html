                <section>
                    <h2>Get in Touch</h2>

                        <label for="name">Name:</label>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea><br><br>
                        <button type="submit">Submit</button>
                    </form>
                </section>
            </main>
